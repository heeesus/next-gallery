<body>
  <div class="container">
    <h1>Image Gallery</h1>
    <section id="gallery">
      <img class="pic1" src="/gallery/pic1.jpg" alt="1">
      <img class="pic1" src="/gallery/pic2.jpg" alt="2">
      <img class="pic1" src="/gallery/pic3.jpg" alt="3">
    </section>
    <button 
      class="btn nextBtn" 
      onclick="img_move()"
    >다음 이미지</button>
  </div><!-- container -->


  <script>
    function img_move() {
      $('#gallery img:first').appendTo('#gallery');
    }
